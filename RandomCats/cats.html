
<!DOCTYPE html>
<html>
<head>
	<title>Random Cat & Dog Generator</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	</head>
<body>
	<h1>Random Cat Generator</h1>
	<div>
		<img src=""/>
	</div>
	<div>
		<button id="cat">Get Cat!</button>
		<button id="dog">Get Dog!</button>
	</div>
<script>
	$(document).ready(getCat);
	$('#cat').click(getCat);
	$('#dog').click(getDog);

	function getCat() {
		$.getJSON("http://aws.random.cat/meow")
		.done(function(data) {
			$("img").attr("src", data.file);
		})
		.fail(function() {
			alert("failed");
		})
	}

	function getDog() {
		$.getJSON("https://dog.ceo/api/breeds/image/random")
		.done(function(data) {
			$("img").attr("src", data.message);
		})
		.fail(function() {
			alert("failed");
		})
	}
</script>
</body>
</html>
